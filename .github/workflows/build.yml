name: Build Gold Report

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"  # 每天 UTC 01:30（上海时间 +8 => 09:30）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build report
        env:
          SYMBOL: "GC=F"
          OUT_DIR: "docs"
          NEWS_LIMIT: "10"
          # 可选：如果你用 NewsAPI
          # NEWSAPI_KEY: $ secrets.NEWSAPI_KEY 
        run: |
          python src/build_report.py

      - name: Commit docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/index.html docs/gold_data.json
          git commit -m "Auto-update report" || echo "No changes"
          git push
